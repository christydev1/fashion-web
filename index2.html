<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="" />

      <nav>
        <a href="">Home</a>
        <a href="">Shop</a>
        <a href="">Catalogue</a>
        <a href="">New Arrivals</a>
        <a href="">Contact</a>
      </nav>

      <section class="headerIcons">
        <i class="bi bi-search"></i>
        <i class="bi bi-heart"></i>
        <i class="bi bi-bag"></i>
      </section>
    </header>

    <main>
     <section class="herosection">
      <section class="heroBg">
        <img src="./images/landing.png" alt="heroBg" />
      </section>
      <section class="heroText">
        <span>#NEW SUMMER COLLECTIONS 2024</span>
        <h1>ARRIVALS SALES</h1>
        <button>SHOP NOW</button>
      </section>
     </section>
    </main>
    <div class="container">
      <section class="discover">
        <h4>DISCOVER <br>THE COLLECTION </h4>
        <section class="collections">
          <div class="woman">
            <img src="./images/woman.png" alt="">
            <span>
              <p><strong>women</strong>25 items</p>
            </span>
          </div>
          <div class="man">
            <img src="./images/man.png" alt="">
            <span>
              <p><strong>man</strong>25 items</p>
            </span>
          </div>
          <div class="shoe">
            
          </div>

        </section>

      </section>
     </div>

  </body>
</html>
